name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]
        r-version: ['4.0']
        os: [ubuntu-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up R ${{ matrix.r-version }}
      uses: r-lib/actions/setup-r@master
      with:
        r-version: ${{ matrix.r-version }}
    - name: Install R dependencies
      run: |
        install.packages("arrow", repos = "https://arrow-r-nightly.s3.amazonaws.com")
      shell: Rscript {0}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install rpy2
        pip install -e git://github.com/rpy2/rpy2-R6.git@master#egg=rpy2_R6
        python setup.py install
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 rpy2_arrow --count --max-complexity=10 --max-line-length=127 --statistics
    - name: Install package
      run: |
        python setup.py install
    - name: Test with pytest
      run: |
        export LD_LIBRARY_PATH=$(python -m rpy2.situation LD_LIBRARY_PATH):${LD_LIBRARY_PATH}
        pip install pytest codecov pytest-cov
        pytest --cov rpy2_arrow rpy2_arrow/tests*
